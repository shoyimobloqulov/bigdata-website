name: CI/CD to Reg.ru Server

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build va Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Npm ni yangilash
        run: npm install

      - name: Loyihani build qilish
        run: npm run build

      - name: Run Tests npm
        run: npm test
  deploy:
    name: Deploy to Reg.ru Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mbstring, intl, gd, xml, zip, dom, curl, fileinfo, json, mysqli, pdo_mysql, soap, xml, xmlreader, xmlwriter, xsl, zip, bcmath, exif, iconv, imagick, opcache, pcntl, pdo, pdo_sqlite, phar, posix, readline, sqlite3, tokenizer, xml, xsl, zip, zlib
          coverage: none
          tools: composer:v2
      - name: Install dependencies
        run: composer dump-autoload --optimize
      - name: Upload to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "."
          target: ${{ secrets.TARGET }}
          strip_components: 1
